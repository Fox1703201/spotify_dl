<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1db954, #121212);
            background-attachment: fixed;
            height: 100vh;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 40%;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        input {
            width: 85%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: black;
            color: rgb(0, 255, 55);
            outline: none;
            text-align: center;
        }
        button {
            background: #1db954;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #17a74d;
            transform: scale(1.05);
        }
        #status {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
        }
        #downloadLink {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            display: none;
            text-decoration: none;
            padding: 10px;
            background: #0b6623;
            border-radius: 5px;
        }
        #downloadLink:hover {
            background: #0a5c1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Downloader üéµ</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –ø–ª–µ–π–ª–∏—Å—Ç Spotify –∏ —Å–∫–∞—á–∞–π—Ç–µ –µ–≥–æ –≤ —Ñ–æ—Ä–º–∞—Ç–µ MP3 (ZIP-–∞—Ä—Ö–∏–≤)</p>
        
        <form id="playlistForm">
            {% csrf_token %}
            <input type="text" id="playlistUrl" name="playlist_url" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –ø–ª–µ–π–ª–∏—Å—Ç" required>
            <button type="submit">üì• –°–∫–∞—á–∞—Ç—å</button>
        </form>
        
        <p id="status"></p>
        <a id="downloadLink" href="#" download>‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å ZIP-—Ñ–∞–π–ª</a>
    </div>

    <script>
        document.getElementById("playlistForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let playlistUrl = document.getElementById("playlistUrl").value;
            document.getElementById("status").innerText = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...";
            document.getElementById("downloadLink").style.display = "none";

            let formData = new FormData();
            formData.append("playlist_url", playlistUrl);

            fetch("", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status} (${response.statusText})`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞: " + data.error;
                } else {
                    document.getElementById("status").innerText = "‚úÖ –¢—Ä–µ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–æ.";
                    let downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = data.download_url;
                    downloadLink.style.display = "inline-block";
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞: " + error;
            });
        });
    </script>
</body>
</html>
